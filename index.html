<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="con-main">
    <section class="card">
      <article class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="img" class="img__uno">
        <div class="img__conimg">
          <img src="./images/icon-view.svg" alt="" class="conimg__dos">
        </div>
      </article>
      <article class="card__info">
        <h2 class="info__title info__estado--cyan">Equilibrium #3429</h2>
        <p class="info__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info__detail">
          
          <img src="./images/icon-ethereum.svg" alt="icono ETH" class="detail__uno-img">
          <p class="detail__uno-p">0.041 ETH</p>

          <img src="./images/icon-clock.svg" alt="icono reloj"class="detail__dos-img">
          <p class="detail__dos-p">3 days left</p>
        </div>

        <div class="info__linea"></div>

        <div class="info__creation">
          <img src="./images/image-avatar.png" alt="imagne de creador" class="creation__img">
          <p class="creation__des">Creation of <span class="info__estado--cyan">Jules Wyvern</span> </p> 
        </div>
      </article>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jose Javier</a>.
    </div>

  </main> 
</body>
</html>
